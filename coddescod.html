<!DOCTYPE html>
<html lang="pt-br">
<head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <title>Codificador e Decodificador JS</title>
        <link rel="stylesheet" href="estilo/style.css">
        <link rel="shortcut icon" href="images/home.svg" type="image/x-icon">
</head>

<body>

        <main class="main container">
                <header class="cabecalho">
                        <img src="images/home.svg" alt="logo">
                        <h1>Mensagem Codificada</h1>
                </header>

        <div class="container-input">
                <div class="input">
                        <textarea id="input-texto" placeholder="Digite seu texto aqui" ></textarea>
                        <p>Atenção: Digite apenas letras e sem acento</p>
                </div>

        <div id="output">
            <img src="images/home.svg" alt="logo">
            <h2>Sua mensagem aparecerá aqui</h2>
            <span>O texto que digitar aparecerá aqui; criptografado ou descriptografado</span>    
        </div>
        </div>

        <div class="buttons">
                <div class="container-bnt">
                        <button onclick="criptografar()" class="btn-criptografar">Criptografar</button>
                        <button onclick="descriptografar()" class="btn-descriptografar">Descriptografar</button>
                </div>
        </div>
        </main>

        <footer class="rodape">
                <div class="icons">
                        <a href=""><ion-icon name="logo-youtube"></ion-icon></a>
                        <a href=""><ion-icon name="logo-instagram"></ion-icon></a>
                        <a href=""><ion-icon name="logo-github"></ion-icon></a>

                </div>
                <h3>Criado por LAR</h3>
        </footer>


        <script src="interacao/script.js"></script>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
